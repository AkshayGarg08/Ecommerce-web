{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center">Welcome to Home page</h1>
    <br>
    <div class="row mt-3">
        {% for p in product_list %}
            <div class="col-md-3">
                <div class="mt-3">
                    <h3><a href="{% url 'productdetail' p.slug %}">{{ p.title }}</a></h3>
                    <img src="{{p.image.url}}" alt="" width="200">
                    <p class="mt-3">Price: <strike>{{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                    <a href="{% url 'addtocart' p.id %}" class="btn btn-primary center">Add To Cart</a>
                </div>
            </div>    
        {% endfor %}
    </div>
</div>


{% endblock %}
