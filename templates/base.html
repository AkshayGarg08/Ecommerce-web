<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}">Home</a>|
        <a href="{% url 'about' %}">About us</a>|
        <a href="{% url 'contact' %}">contact-us</a>|
        <a href="{% url 'allproducts' %}">Categories</a>|
        <a href="{% url 'mycart' %}">My Cart</a>|
        {% if request.user.customer %}
        Welcome {{ request.user.username}}
        <a href="{% url 'customerprofile' %}">My profile</a>
        <a href="{% url 'customerlogout' %}">Logout</a>|
        {% else %}
        <a href="{% url 'customerregistration' %}">Register</a>|
        <a href="{% url 'customerlogin' %}">Login</a>
        {% endif %}
        <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{% url 'search' %}" method="GET">
                    <input type="text" name="keyword" placeholder="Search product here..." required>
                    <button class="btn btn-info">Search Product</button>
                </form>
            </div>
        </div>
    </div>
    

    {% block content %}

    {% endblock %}
    </div>
</body>
</html>
